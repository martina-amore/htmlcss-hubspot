<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Hubspot</title>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <header>

        <!-- Barra navigazione iniziale  -->
            <div class="top-bar h100 w100">
                <div class="top-bar-left h100 w50"></div>
                <div class="top-bar-right h100 w50"></div>
            </div>

        <!-- Logo e menÃ¹ navigazione -->
            <div class="top-navbar h100 w100">
                <div class="top-navbar-left h100 w50"></div>
                <div class="top-navbar-right h100 w50"></div>
            </div>
        </header>

        <main>

        <!-- Get Hubspot free + immagine -->
            <div class="main1 h700 w100">
                <div class="main1-left h700 w50"></div>
                <div class="main1-right h700 w50"></div>
            </div>

        <!-- Blocco d'intermezzo -->
            <div class="break h100 w100"></div>

        <!-- Panoramica servizi -->
            <div class="services h1800 w100">
                <div class="services-top h450 w100"></div>
                <div class="services-center h450 w100"></div>
                <div class="services-bottom">
                    <div class="left h900 w33"></div>
                    <div class="center h900 w33"></div>
                    <div class="right h900 w33"></div>
                </div>
            </div>

        <!-- Tabella community -->
            <div class="table-comm h800 w100">
                <div class="table-comm-top h300 w100"></div>
                <div class="table-comm-bottom h500 w100"></div>
            </div>

        <!-- Get Hubspot free + immagine 2 -->
            <div class="main2 h800 w100">
                <div class="main2-top">
                    <div class="left h300 w40"></div>
                    <div class="right h300 w60"></div>
                </div>
                <div class="main2-bottom">
                    <div class="left h500 w40"></div>
                    <div class="right h500 w60"></div>
                </div>
            </div>

        </main>

        <footer>

        <!-- Links di fine pagina -->
            <div class="final-links h700 w100">
                <div class="final-links-top h500 w100">
                    <div class="left h250 w25"></div>
                    <div class="center1 h250 w25"></div>
                    <div class="center2 h250 w25"></div>
                    <div class="right h250 w25"></div>
                </div>
                <div class="final-links-bottom h200 w100"></div>
            </div>
        </footer>
    </body>
</html>
