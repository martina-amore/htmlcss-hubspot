<!-- Sto lavorando sul cambio dei nomi delle classi!  -->

    <body>
        <div class="root-container">

            <!-- Barra navigazione iniziale  -->
                <div class="row h100 w100">

                    </div>
                </div>
            </header>

            <main>

            <!-- Get Hubspot free + immagine -->
                <div class="row h700 w100">
                    <div class="row row3">
                        <div class="col1 h700 w50"></div>
                        <div class="col2 h700 w50"></div>
                    </div>
                </div>

            <!-- Blocco d'intermezzo -->

            <!-- Tabella community -->
                <div class="row h800 w100">

                        <div class="row1 h300 w100"></div>
                        <div class="row2 h500 w100"></div>
                    </div>
                </div>

            <!-- Get Hubspot free + immagine 2 -->
                <div class="row h800 w100">
                    <div class="row row7">
                        <div class="row1 h300 w100">
                            <div class="col 1 h300 w40"></div>
                            <div class="col 2 h300 w60"></div>
                        </div>
                        <div class="row2 h500 w100">
                            <div class="col 1 h500 w60"></div>
                            <div class="col 2 h500 w40"></div>
                        </div>
                    </div>
                </div>
            </main>

            <footer>
                
            <!-- Links di fine pagina -->
                <div class="row h700 w100">
                    <div class="row row8">

                            <div class="col4 h250 w25"></div>
                        </div>
                        <div class="row2 h200 w100"></div>
                    </div>
                </div>
